<html>
<head>
<title>javascript predefined functions</title>
</head>
<body>
<h1>Math Properties</h1>
<script>
document.write("<p><b>Math.E:</b> " + Math.E + "</p>") 
document.write("<p><b>Math.PI:</b> " + Math.PI + "</p>");
document.write("<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>");
document.write("<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>");
document.write("<p><b>Math.LN2:</b> " + Math.LN2 + "</p>");
document.write("<p><b>Math.LN10:</b> " + Math.LN10 + "</p>");
document.write("<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>");
document.write("<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>");
</script>
<h2>Math Objects</h2>
<p><b><code>Math.abs(-7.5)</code> (Absolute value):</b> <script>document.write(Math.abs(-7.5));</script></p>
<p><b><code>Math.floor(4.9)</code> (Round down):</b> <script>document.write(Math.floor(4.9));</script></p>
<p><b><code>Math.ceil(4.1)</code> (Round up):</b> <script>document.write(Math.ceil(4.1));</script></p>
<p><b><code>Math.round(4.5)</code> (Round to nearest):</b> <script>document.write(Math.round(4.5));</script></p>
<p><b><code>Math.max(3,9,1)</code> (Maximum value):</b> <script>document.write(Math.max(3,9,1));</script></p>
<h2>String Methods</h2>
<script>
var str = " Hello Javascript World! ";
document.write("<p><b>Original String:</b> '<code>" + str + "<code>'</p>");
document.write("<p><b>str.length:</b> " +str.length + "</p>");
document.write("<p><b>str.trim():</b> '<code>" + str.trim() + "<code>'</p>");
document.write("<p><b>str.toUpperCase():</b> '" + str.toUpperCase() + "'</p>");
document.write("<p><b>str.toLowerCase():</b> '" + str.toLowerCase() + "'</p>");
document.write("<p><b>str.indexOf('JavaScript'):</b> " + str.indexOf('JavaScript') + "</p>");
</script>
</body>
<html>
